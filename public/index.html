<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Welcome to Gachez Cloud functions</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="css/styles.css">
      <body>
        <h1>Cloud functions</h1>


        <!-- new request modal -->
        <div class="new-request">
          <div class="modal">
            <h2>Request a Tutorial</h2>
            <form>
              <input type="text" name="request" placeholder="Request...">
              <button>Submit Request</button>
              <p class="error"></p>
            </form>
          </div>
        </div>

        <header>
          <nav>
            <a class="add-request">add request</a>
            <a class="sign-out">sign out</a>
          </nav>
        </header>

      
    <section class="content">
      <h1>Tutorial Requests</h1>
      <ul class="request-list"> 
        <li>
          <span class="text">Laravel 6 tutorial</span>
          <div>
            <span class="votes">125</span>
            <i class="material-icons upvote">arrow_upward</i>
          </div>
        </li>
      </ul>
      <button class="call">Say hello</button>
    </section>
     <script src="js/app.js"></script>
      <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="/__/firebase/7.15.0/firebase-app.js"></script>

      <!-- Added SDKs for Firebase products that you want to use
          https://firebase.google.com/docs/web/setup#available-libraries -->

          <script src="/__/firebase/7.7.0/firebase-auth.js"></script>
          <script src="/__/firebase/7.7.0/firebase-firestore.js"></script>
          <script src="/__/firebase/7.7.0/firebase-functions.js"></script>
          <!-- initialize the SDK after all desired features are loaded -->

      <script src="/__/firebase/7.7.0/firebase"></script>    
      <!-- Initialize Firebase -->
      <script src="/__/firebase/init.js"></script>
      </body>
</html>
